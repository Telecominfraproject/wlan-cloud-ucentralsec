<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        form {border: 3px solid #f1f1f1;}

        input[type=text], input[type=password] {
            width: 90%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 40%;
            font-size: medium;
        }

        button:hover {
            opacity: 0.8;
        }

        .imgcontainer {
            text-align: center;
            margin: 5px 0 5px 0;
            grid-column-start: 2;
            grid-column-end: 2;
        }

        .passwordlabel {
            grid-column-start: 2;
            grid-column-end: 2;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .grid-container  {
            display: grid;
            grid-template-columns: 15% 70% 15%;
            background-color: #f3db21;
            grid-column-gap: 5px;
            padding: 10px;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

        .passwordtext {
            float: left;
            margin-left: 5%;
        }

        .rulestext {
            display: inline-block;
            text-align: left;
            text-justify: none;
            margin: 5px 0 5px 0;
            grid-column-start: 2;
            grid-column-end: 2;
        }

        ul {
            display: inline-block;
            text-align: left;
            font-size: small;
        }

        span.password1 {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.password1 {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
<form action="/api/v1/actionLink?action=password_reset" method="post" onsubmit="return validatePassword()">
<input type="hidden" id="custId" name="id" value="${UUID}">
<div class="grid-container">

        <div class="imgcontainer">
            <img src="/wwwassets/open-wifi.svg" alt="Logo" class="logo">
        </div>

    <div class="passwordlabel">
        <label class="passwordtext" for="password1" ><b>New Password</b></label>
        <input id="password1" type="password" placeholder="New Password" name="password1" pattern="${PASSWORD_VALIDATION}" required>
    </div>
    <div class="passwordlabel">
        <label class="passwordtext" for="password2"><b>Retype Password</b></label>
        <input id="password2" type="password" placeholder="Retype Password" name="password2" pattern="${PASSWORD_VALIDATION}" required>
    </div>
    <div class="passwordlabel">
        <button type="submit">Reset Password</button>
    </div>

    <div class="rulestext">
        <ul>
            <li>Must be at least 8 characters long</li>
            <li>Must contain 1 uppercase letter</li>
            <li>Must contain 1 lowercase letter</li>
            <li>Must contain 1 digit</li>
            <li>Must contain 1 special character</li>
        </ul>
    </div>
</div>
</form>

<script>
function validatePassword() {
    if(document.getElementById("password1").value == document.getElementById("password2").value) {
        return true;
    } else {
        alert("The 2 passwords did not match. The passwords must match to reset your new password.");
        return false;
    }
}
</script>
</body>
</html>
